<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Playground</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
      textarea {
        font-family: monospace;
      }
    </style>
  </head>
  <body class="bg-gray-50 h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-blue-600 to-purple-600 shadow text-white">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="#" class="text-2xl font-bold">Tailwind Playground</a>
      <div class="space-x-6 text-sm">
        <a href="#" class="hover:underline">Home</a>
        <a href="#" class="hover:underline">Docs</a>
        <a href="#" class="hover:underline">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Playground -->
  <main class="flex-1 p-6 min-h-0">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 h-full min-h-0">
      
      <!-- Code Editor -->
      <div class="flex flex-col bg-white rounded-xl shadow-lg overflow-hidden min-h-0">
        <div class="px-4 py-3 bg-gray-100 border-b border-gray-200">
          <h2 class="text-lg font-bold text-gray-700">Edit Tailwind HTML</h2>
        </div>
        <textarea
          id="code-editor"
          class="flex-1 h-full p-4 bg-gray-900 text-green-300 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 overflow-auto"
          placeholder="Type Tailwind HTML here..."
        ></textarea>
      </div>

      <!-- Live Preview -->
      <div class="flex flex-col bg-white rounded-xl shadow-lg overflow-hidden min-h-0">
        <div class="px-4 py-3 bg-gray-100 border-b border-gray-200">
          <h2 class="text-lg font-bold text-gray-700">Live Preview</h2>
        </div>
        <iframe
          id="live-preview"
          class="flex-1 h-full w-full bg-white border-0"
        ></iframe>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 py-4 shadow-inner">
    <div class="max-w-7xl mx-auto px-4 flex justify-between text-sm text-gray-500">
      <span>© 2025 Tailwind Playground</span>
      <div class="space-x-4">
        <a href="#" class="hover:text-blue-600">Privacy</a>
        <a href="#" class="hover:text-blue-600">Terms</a>
      </div>
    </div>
  </footer>

    <!-- Playground Script -->
    <script>
      const editor = document.getElementById("code-editor");
      const preview = document.getElementById("live-preview");

      const initialContent = `
        <div class="p-8 bg-white rounded-lg shadow text-center">
          <div class="text-sm uppercase tracking-widest bg-gradient-to-r from-blue-600 to-pink-500 text-white inline-block px-4 py-2 mb-4">
            Design · Development · Marketing
          </div>
          <div class="text-xl text-gray-500">I can help your business to</div>
          <h1 class="text-5xl font-extrabold mb-5">
            Get online and grow fast
          </h1>
          <div class="flex justify-center gap-4">
            <a class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg" href="#">Resume</a>
            <a class="border border-gray-700 text-gray-800 hover:bg-gray-100 px-6 py-3 rounded-lg" href="#">Projects</a>
          </div>
        </div>
      `.trim();

      editor.value = initialContent;

      function updatePreview() {
        const content = editor.value;
        const doc = preview.contentDocument || preview.contentWindow.document;
        doc.open();
        doc.write(`
        <html>
          <head>
            <script src="https://cdn.tailwindcss.com"><\/script>
          </head>
          <body class="p-4 bg-gray-50">${content}</body>
        </html>
      `);
        doc.close();
      }

      updatePreview();
      editor.addEventListener("input", updatePreview);
    </script>
  </body>
</html>
